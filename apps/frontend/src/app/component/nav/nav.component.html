<!-- Navbar Component -->
<nav class="flex justify-between px-20 py-10 items-center bg-white">
  <h1 class="text-xl text-gray-800 font-bold">SHOP<span class="text-sky-500">AUTH</span></h1>
  <div class="flex items-center">
    <ng-container *ngIf="isLoggedIn; else notLoggedIn">
      <ul class="flex items-center space-x-6">
        <li class="font-semibold text-gray-700"><a href="#" (click)="logout()">Logout</a></li>
        <li class="font-semibold text-gray-700"><a href="/reset">Reset pass</a></li>
      </ul>
    </ng-container>
    <ng-template #notLoggedIn>
      <ul class="flex items-center space-x-6">
        <li class="font-semibold text-gray-700"><a href="/login">Login</a></li>
        <li class="font-semibold text-gray-700"><a href="/register">Register</a></li>
      </ul>
    </ng-template>
  </div>
</nav>
